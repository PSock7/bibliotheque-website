<!DOCTYPE >
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./efrei.jfif">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Mon magasin en ligne 100% bons plans</title>
    <!-- Load Vue followed by Vue Router -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <router-link class="navbar-brand" to="/">Efrei Bibliotheque</router-link>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <router-link class="nav-link" to="/">Auteurs</router-link>
            </li>
          </ul>
          <router-link to="/panier">Panier</router-link>
          <div v-if="isConnected">Bonjour {{ user.email }} !</div>
          <div v-else>
            &nbsp;<router-link to="/register">Register</router-link>&nbsp;
            <router-link to="/login">Login</router-link>
          </div>
        </nav>
      <main>
        <router-view
          :articles="articles"
          :user="user"
          :is-connected="isConnected"
          :articles="articles"
          :panier="panier"
          @pay="pay"
          @add-to-panier="addToPanier"
          @remove-from-panier="removeFromPanier"
          @change-quantity="changeQuantity"
          @add-article="addArticle"
          @delete-article="deleteArticle"
          @update-article="updateArticle"
        ></router-view>
      </main>
    </div>
    <script src="/vue-application.js"></script>
  </body>
</html>
